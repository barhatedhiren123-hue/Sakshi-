/* Heart-shaped frame (decorative) */
.heart-frame {
  width: 120px;
  height: 120px;
  background: #ff8fb1;
  position: relative;
  margin: 40px auto;
  transform: rotate(-45deg);
}
.heart-frame::before,
.heart-frame::after {
  content: "";
  width: 120px;
  height: 120px;
  background: #ff8fb1;
  border-radius: 50%;
  position: absolute;
}
.heart-frame::before {
  top: -60px;
  left: 0;
}
.heart-frame::after {
  left: 60px;
  top: 0;
}

/* Falling hearts */
.heart {
  position: fixed;
  top: -10px;
  font-size: 22px;
  animation: fall linear infinite;
}
@keyframes fall {
  0% { transform: translateY(-10px); opacity: 1; }
  100% { transform: translateY(100vh); opacity: 0; }
}

/* Dolphins swimming in circles */
.dolphin {
  position: fixed;
  font-size: 36px;
  animation: circle 18s linear infinite;
  opacity: 0.8;
}
.d1 { top: 15%; left: 15%; }
.d2 { bottom: 15%; right: 15%; animation-delay: 4s; }

@keyframes circle {
  0%   { transform: rotate(0deg) translateX(60px) rotate(0deg); }
  100% { transform: rotate(360deg) translateX(60px) rotate(-360deg); }
}

footer {
  margin-top: 60px;
  font-size: 16px;
  opacity: 0.85;
}
