<style>
body {
  margin: 0;
  padding: 80px 20px;
  background: linear-gradient(135deg, #ffe4ec, #ffd1dc);
  text-align: center;
  overflow-x: hidden;
  color: #b1124d;
}

/* Headings */
h1 {
  font-family: 'Playfair Display', serif;
  font-size: 44px;
  animation: fadeDown 1.5s ease;
}
h2 {
  font-family: 'Great Vibes', cursive;
  font-size: 42px;
  margin: 15px 0 40px;
  animation: glow 3s ease-in-out infinite;
}

/* Text container */
.text-box {
  max-width: 760px;
  margin: auto;
}

/* Animated text lines */
.line {
  font-family: 'Poppins', sans-serif;
  font-size: 21px;
  line-height: 1.8;
  opacity: 0;
  transform: translateY(20px);
  animation: reveal 1s ease forwards;
}
.line:nth-child(1) { animation-delay: 0.5s; }
.line:nth-child(2) { animation-delay: 1.5s; }
.line:nth-child(3) { animation-delay: 2.5s; }
.line:nth-child(4) { animation-delay: 3.5s; }

/* Highlight text */
.highlight {
  font-family: 'Playfair Display', serif;
  font-size: 23px;
  background: linear-gradient(90deg, #ff5c8a, #ff8fab);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Button */
a.button {
  display: inline-block;
  margin-top: 55px;
  padding: 18px 42px;
  background: #ff5c8a;
  color: white;
  text-decoration: none;
  font-family: 'Poppins', sans-serif;
  font-size: 20px;
  border-radius: 40px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.2);
  transition: transform 0.3s ease;
}
a.button:hover {
  transform: scale(1.05);
}

/* Falling hearts */
.heart {
  position: fixed;
  top: -10px;
  font-size: 20px;
  animation: fall linear infinite;
}

/* Dolphins */
.dolphin {
  position: fixed;
  font-size: 34px;
  animation: orbit 20s linear infinite;
  opacity: 0.8;
}
.d1 { top: 20%; left: 15%; }
.d2 { bottom: 20%; right: 15%; animation-delay: 6s; }

/* Animations */
@keyframes fadeDown {
  from { opacity: 0; transform: translateY(-30px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes reveal {
  to { opacity: 1; transform: translateY(0); }
}
@keyframes glow {
  0%,100% { text-shadow: 0 0 8px #ff9bb8; }
  50% { text-shadow: 0 0 18px #ff5c8a; }
}
@keyframes fall {
  0% { transform: translateY(-10px); opacity: 1; }
  100% { transform: translateY(100vh); opacity: 0; }
}
@keyframes orbit {
  0% { transform: rotate(0deg) translateX(70px) rotate(0deg); }
  100% { transform: rotate(360deg) translateX(70px) rotate(-360deg); }
}

footer {
  margin-top: 70px;
  font-family: 'Poppins', sans-serif;
  font-size: 15px;
  opacity: 0.8;
}
</style>
</head>
