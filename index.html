<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sakshi ‚Äî Desire</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:#060006;
  color:#fff;
  overflow:hidden;
}

/* pages */
.page{
  min-height:100vh;
  display:none;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px 24px;
  position:absolute;
  inset:0;
}
.page.active{display:flex}

/* typography */
h1{
  font-family:'Playfair Display',serif;
  font-size:clamp(2.6rem,7vw,4.6rem);
  letter-spacing:1px;
  background:linear-gradient(135deg,#ff2f6d,#ff9aa2);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

p{
  margin-top:24px;
  font-size:clamp(1.1rem,4vw,1.3rem);
  line-height:1.8;
  opacity:.9;
}

.tap{
  margin-top:50px;
  font-size:.9rem;
  letter-spacing:2px;
  opacity:.6;
}

/* ambient glow */
.blur{
  position:absolute;
  width:420px;height:420px;
  background:radial-gradient(circle,#ff2f6d55,transparent 60%);
  filter:blur(90px);
  animation:float 18s ease-in-out infinite;
}
.blur.b2{
  background:radial-gradient(circle,#ff85a155,transparent 60%);
  animation-duration:24s;
}

@keyframes float{
  0%{transform:translate(-20%,20%)}
  50%{transform:translate(40%,-20%)}
  100%{transform:translate(-20%,20%)}
}

/* floating emojis */
.floating{
  position:absolute;
  font-size:22px;
  animation:rise 8s linear infinite;
  opacity:.8;
}

@keyframes rise{
  from{transform:translateY(0) scale(.8);opacity:1}
  to{transform:translateY(-120vh) scale(1.4);opacity:0}
}

/* sparkles */
.sparkle{
  position:absolute;
  width:6px;height:6px;
  background:#fff;
  border-radius:50%;
  box-shadow:0 0 12px #ff9aa2;
  animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
  from{opacity:.2}
  to{opacity:1}
}

/* typewriter */
.type span{
  opacity:0;
  animation:reveal .04s forwards;
}
@keyframes reveal{to{opacity:1}}

/* final pulse */
.pulse{
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%{text-shadow:0 0 10px #ff2f6d}
  50%{text-shadow:0 0 35px #ff2f6d}
  100%{text-shadow:0 0 10px #ff2f6d}
}
</style>
</head>
<body>

<audio id="music" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2023/02/14/audio_2b1a8f9d9e.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 -->
<section class="page active" id="p1">
  <div>
    <h1>Sakshi ‚ú®</h1>
    <p>I wasn‚Äôt looking for this.</p>
    <div class="tap">TAP</div>
  </div>
  <div class="blur"></div>
</section>

<!-- PAGE 2 -->
<section class="page" id="p2">
  <div>
    <h1 class="type" id="t2"></h1>
    <div class="tap">TAP</div>
  </div>
  <div class="blur b2"></div>
</section>

<!-- PAGE 3 -->
<section class="page" id="p3">
  <div>
    <h1 class="type" id="t3"></h1>
    <p>üíè</p>
    <div class="tap">TAP</div>
  </div>
</section>

<!-- PAGE 4 -->
<section class="page" id="p4">
  <div>
    <h1>It felt dangerous üíñ</h1>
    <p>And I didn‚Äôt stop.</p>
    <div class="tap">TAP</div>
  </div>
</section>

<!-- PAGE 5 -->
<section class="page" id="p5">
  <div>
    <h1>So this is desire üå∏</h1>
    <p>Quiet. Certain. Yours.</p>
    <div class="tap">TAP</div>
  </div>
</section>

<!-- PAGE 6 -->
<section class="page" id="p6">
  <div>
    <h1 class="pulse">Come closer. üíû</h1>
    <p>Happy Birthday üéÇ & Valentine‚Äôs Day ‚ù§Ô∏è</p>
  </div>
</section>

<script>
const pages=[...document.querySelectorAll('.page')];
let i=0;
const music=document.getElementById('music');

function show(n){
  pages.forEach(p=>p.classList.remove('active'));
  pages[n].classList.add('active');
}

function typeText(el,text){
  el.innerHTML='';
  [...text].forEach((c,i)=>{
    const s=document.createElement('span');
    s.textContent=c;
    s.style.animationDelay=i*0.05+'s';
    el.appendChild(s);
  });
}

typeText(document.getElementById('t2'),'But I felt you before I understood it.');
typeText(document.getElementById('t3'),'Every look stayed longer than it should.');

/* navigation */
function next(){
  if(i===0){
    music.volume=0.5;
    music.play().catch(()=>{});
  }
  i=Math.min(i+1,pages.length-1);
  show(i);
}

document.body.addEventListener('click',next);
document.body.addEventListener('touchstart',next);

/* floating hearts, flowers, cakes */
const emojis = ['‚ù§Ô∏è','üíñ','‚ú®','üå∏','üéÇ'];

setInterval(()=>{
  const el=document.createElement('div');
  el.className='floating';
  el.textContent=emojis[Math.floor(Math.random()*emojis.length)];
  el.style.left=Math.random()*100+'vw';
  el.style.bottom='-20px';
  el.style.fontSize=(18+Math.random()*20)+'px';
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),8000);
},600);

/* sparkles */
for(let i=0;i<40;i++){
  const s=document.createElement('div');
  s.className='sparkle';
  s.style.left=Math.random()*100+'vw';
  s.style.top=Math.random()*100+'vh';
  s.style.animationDelay=Math.random()*2+'s';
  document.body.appendChild(s);
}
</script>

</body>
</html>
